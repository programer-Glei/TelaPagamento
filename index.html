<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Pagamento</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Pagamento</h3>
                    <div class="inputBox">
                        <span>Cartões aceitos:</span>
                        <img src="img/card_img.png" alt="imagem cartões">
                    </div>
                    <div class="inputBox">
                        <span>Nome no cartão:</span>
                        <input type="text" placeholder="Lucas Gabriel">
                    </div>
                    <div class="inputBox">
                        <span>Rua:</span>
                        <input type="text" placeholder="Rua da boa vista">
                    </div>
                    <div class="inputBox">
                        <span>Cidade:</span>
                        <input type="text" placeholder="Primavera">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Estado:</span>
                            <input type="text" placeholder="Pernambuco">
                        </div>
                        <div class="inputBox">
                            <span>Cep:</span>
                            <input type="text" placeholder="55510-000">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
